<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<ui:composition>
	<a4j:outputPanel ajaxRendered="true">
				<h:messages layout="table" tooltip="true" rendered="#{(facesContext.maximumSeverity.ordinal != 2) and (facesContext.maximumSeverity.ordinal != null)}"
					showdetail="true" showsummary="true" errorClass="error" warnClass="error"
					infoClass="info"/>
				<rich:effect event="oncomplete" type="Opacity" params="duration:7.0,from:1.0,to:0.0" />
	</a4j:outputPanel>
</ui:composition>
</body>
</html>
