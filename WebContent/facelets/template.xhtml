<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<head>
		
	    <style type="text/css">
	    	@IMPORT url("#{facesContext.externalContext.request.contextPath}/css/style.css");
	    </style>
	    
	     <style type="text/css" media="print">
	    	.noPrint{
	    		display: none;
	    	}
	   	 </style>
		
		<f:loadBundle basename="message" var="m"/>
	</head>
	<body class="noPrint">
		<div class="main">
		<div class="header">
			<div class="title">
				Gerenciamento de Estoque Online
			</div>
			
			<div id="user" class="user">
				<h:form>
					<h:commandLink value="#{login.user.nome}" action="#{login.sair}"/>
				 		<!-- r:toolTip for="user" followMouse="true" value="#{m.sairDoSistema}" /-->
   			    </h:form>
			</div>
		</div>
		<div class="menu">
			
			 	<ui:include src="menu.xhtml"/>
			
		</div>
		<div class="body">
			
				<ui:insert name="body"/>
			
		</div>
		<div class="footer">
		
			<div class="footer-left"></div> 
			
			<div class="footer-right" ></div>

		</div>
		
		</div>
			
			<a4j:status  startStyleClass="statusStart" stopStyle="display:none;">
			<f:facet name="start">
				#{m.carregando}
        	</f:facet>
        	
        	<f:facet name="stop">
				.
        	</f:facet>
        	
        	</a4j:status>
		
	</body>
</html>
